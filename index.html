<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <body style="background-color:#ddd;">
    <title>Cancer charts</title>
    <style>
    </style>
    <script src="js/jquery.2.1.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/d3.v4.js"></script>
    <script src="./js/d3.v4.tip.js"></script>
    <script src="myscripts/main.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />

<div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'home')">Bar Charts</button>
  <button class="tablinks" onclick="openTab(event, 'sPlot')">Scatter Plot</button>
</div>
  <div id="home" class="tabcontent">  
    <div class="charts">
    <select onchange="updateChartsReset(this.value)">
    <option value="Choose" selected="selected">Choose</option>
    <option value="avgP53" >Order by P53KO</option>
    <option value="avgCAS" >Order by P53KO-O-CAS</option>
    <option value="avgRAS" >Order by P53KO-O-RAS</option>
    <option value="avgWT" >Order by WT</option>
    </select>
        <div id="column1" class="graph">
            <button style="margin-left: 10px;" onclick="updateChartsAscending(vars[0])">Ascending</button>
           <button onclick="updateChartsDescending(vars[0])">Descending</button>
        </div>
        <div id="column2" class="graph">
         <button style="margin-left: 10px;" onclick="updateChartsAscending(vars[1])">Ascending</button>
           <button onclick="updateChartsDescending(vars[1])">Descending</button>
        </div>

         <div id="column3" class="graph">
          <button style="margin-left: 10px;" onclick="updateChartsAscending(vars[2])">Ascending</button>
           <button onclick="updateChartsDescending(vars[2])">Descending</button>
         </div>

        <div id="column4" class="graph">
         <button style="margin-left: 10px;" onclick="updateChartsAscending(vars[3])">Ascending</button>
           <button onclick="updateChartsDescending(vars[3])">Descending</button>
        </div>
         <div id="roseChart"></div>
         <div id="hoverBar"></div>
    </div>
    <div class="rightPanel">
        <div id="right1" class="right"></div>
        <div id="right2" class="right"></div>
        <div id="right3" class="right"></div>
        <div id="right4" class="right"></div>
    </div>

    <div id="multi-plane-representation" style="margin-left: 620px;">
    </div>
  </div>
  <div id="sPlot" class="tabcontent">
    <h3>Scatter Plots</h3>
  </div>


<script>
document.getElementById("home").style.display = "block";
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     

  </body>
</html>
