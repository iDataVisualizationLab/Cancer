function chartOne(data) {
 // console.log(data);
 var allData =data;
  var minVal = (d3.min(data, function(d) { return d.avgP53; }));
  var maxVal = (d3.max(data, function(d) { return d.avgP53; }));

  var width =  600;
  var height = 130;
 avgP53Val = d3.extent(data.map(function (d) {
        return (d.avgP53);
   }))
  avgCASVal = d3.extent(data.map(function (d) {
        return (d.avgRAS);
   }))
  if(avgCASVal[1]>avgP53Val)
    finalHighVal = avgCASVal[1];

 avgRASVal = d3.extent(data.map(function (d) {
        return (d.avgRAS);
   }))
 if(avgRASVal[1]>finalHighVal)
    finalHighVal = avgRASVal[1];

 colWTVal = d3.extent(data.map(function (d) {
        return (d.avgWT);
   }))
 if(colWTVal[1]>finalHighVal)
    finalHighVal = colWTVal[1];

  console.log(finalHighVal);


lineColor.domain([0, finalHighVal]);

    var x = d3.scaleLinear()
      .domain([0,1])
      .range([0, width-80]);
    
    var y = d3.scaleLinear()
      .domain([0, finalHighVal])
      .range([height, 0]);

    var xAxis = d3.axisBottom()
      .scale(x)
      .ticks(0)

    var yAxis = d3.axisLeft()
      .scale(y)
      .ticks(5)


    // put the graph in the "twitterViz" div
    var svg = d3.select("#column1").append("svg")
      .attr("width", width)
      .attr("height", height + 30)
      .append("g")
      .attr("transform", "translate(" + 70 + "," + 10 + ")");
var attrX = 1;
    svg.call(tip1);
    // set up the bars
    var bar = svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("id", function(d, i){
          return "avgP53"+d.id;
      })
      .attr("x", function(d,i){
        return attrX+(i/2.05);
      })
      .attr("width", 2)
      .attr("y", function(d){
        return y(d.avgP53);
      })
      .attr("height", function(d) { return height - y(d.avgP53); })
      .attr("fill", function(d){
                    return lineColor(d.avgP53);
                })
      .on('mouseover', function(d){
        var tipContent = "";
        	tipContent = tipContent + '<tr><td>' + d.chr + "</td>" + '<td>' +d.start + '</td><td>' +d.end + '</td><td>' + d.strand +'</td><td>' +d.symbol +'</td><td>' +d.length + '</td><td>' + d.col1 + '</td><td>' +d.col2  + '</td><td>' +d.col3 + '</td><td>' +d.col4 + '</td><td>' +d.col5+ '</td><td>' +d.col6+ '</td><td>' +d.col7+ '</td><td>' +d.col8 + "</td></tr>";
          tip1.show(tipContent, this);
          // tip2.show(tipContent, this);
          // tip3.show(tipContent, this);
          // console.log(d)
          selectId = "#avgP53" + d.id;
          d3.select(selectId)
          .attr("fill", "#ff8707");
 
          selectId = "#avgCAS" + d.id;
          d3.select(selectId)
          .attr("fill", "#ff8707");
          
          selectId = "#avgRAS" + d.id;
          d3.select(selectId)
          .attr("fill", "#ff8707");

          selectId = "#avgWT" + d.id;
          d3.select(selectId)
          .attr("fill", "#ff8707");
      })
      .on('mouseout', function(d){
        tip1.hide();
        // tip2.hide();
        // tip3.hide();
       selectId = "#avgP53" + d.id;
          d3.select(selectId)
          .attr("fill", function(d){
            return lineColor(d.avgP53);
          })

          selectId = "#avgCAS" + d.id;
          d3.select(selectId)
          .attr("fill", function(d){
            return lineColor(d.avgCAS);
          })

          selectId = "#avgRAS" + d.id;
          d3.select(selectId)
          .attr("fill", function(d){
            return lineColor(d.avgRAS);
          })
          selectId = "#avgWT" + d.id;
          d3.select(selectId)
          .attr("fill", function(d){
            return lineColor(d.avgWT);
          })
      })
    // add the x axis and x-label
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
      .attr("x", "-50")
      .attr("transform", "rotate(-90)");
    svg.append("text")
      .attr("class", "xlabel")
      .attr("text-anchor", "middle")
      .attr("x", width / 2)
      .attr("y", 600)
      .text("");
    // add the y axis and y-label
    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,0)")
      .call(yAxis);
    svg.append("text")
      .attr("class", "ylabel")
      .attr("y", 10) // x and y switched due to rotation
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Value");
}

        tip4.hide();
       selectId = "#avgP53" + d.id;
          d3.select(selectId)

      })
    // add the x axis and x-label
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
      .attr("x", "-50")
      .attr("transform", "rotate(-90)");
    svg.append("text")
      .attr("class", "xlabel")
      .attr("text-anchor", "middle")
      .attr("x", width / 2)
      .attr("y", 600)
      .text("");
    // add the y axis and y-label
    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,0)")
      .call(yAxis);
    svg.append("text")
      .attr("class", "ylabel")
      .attr("y", 10) // x and y switched due to rotation
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Value");
}
